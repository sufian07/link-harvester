version: '3.8'

services:

  # Web Server Service
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    depends_on:
      - app
      - db

  #Database Service
  db:
    image : mysql
    container_name : mysql
    volumes:
      - ./mysql/data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: link_harvester
      MYSQL_ROOT_PASSWORD: password

  # Application Service
  app:
    container_name: link_harvester
    build: 
      context: ./docker/php
      dockerfile: Dockerfile
    volumes:
      - ./src:/var/www
    ports:
      - "9000:9000"
    working_dir: /var/www
  
  #Supervisor Service
  supervisor:
    build:
      context: ./docker/supervisor
      dockerfile: Dockerfile
    volumes:
      - ./src:/var/www
    command: 
      - /bin/sh
      - -c
      - supervisord -c /var/www/supervisord.conf 
      - supervisorctl  start all
    depends_on:
      - app
  
  #phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "3400:80"
    depends_on:
      - db
